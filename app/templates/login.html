<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ILSAN LGMES - Inicio de Sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
	input {
	    color: gray;
	}
        body {
            background-color: #23242a;
            min-height: 100vh;
            display: flex;
            align-items: center;
            padding: 20px;
        }
        .login-container {
            color: #a0a0a0;
            width: 100%;
            max-width: 400px;
            padding: 30px;
            background: #28292d;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            margin: 0 auto;
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 180px;
            height: auto;
            margin-bottom: 15px;
        }
        .logo h3 {
            color: #e0e0e0;
            font-weight: 600;
        }
        .btn-login {
            background-color: #6c757d;
            color: #fff;
            width: 100%;
            padding: 12px;
            font-weight: 600;
            border: none;
            transition: all 0.3s ease;
        }
        .btn-login:hover {
            background-color: #5a6268;
            transform: translateY(-2px);
        }
        .form-control {
            background-color: #333438;
            border: 1px solid #444;
            color: White;
        }
        .form-control:focus {
            background-color: #333438;
            border-color: #6c757d;
            box-shadow: 0 0 0 0.25rem rgba(108, 117, 125, 0.25);
            color: #e0e0e0;
        }
        .form-check-input:checked {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .forgot-password {
            color: #6c757d;
            transition: color 0.3s ease;
        }
        .forgot-password:hover {
            color: #e0e0e0;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-4">
                <div class="login-container">
                    <div class="logo">
                        <!-- Usa una ruta relativa en lugar de absoluta para mejor portabilidad -->
                        <img src="\\192.168.1.230\qa\B_LG\WebTools\standar\ImagenLogo1.png" alt="Logo ILSAN" class="img-fluid">
                        <h3 class="mt-2">ILSAN ELECTRONICS</h3>
                    </div>
                    
                    <form id="loginForm" action="/login" method="POST"> 
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuario</label>
                            <input type="text" class="form-control" id="username" name="username" required placeholder="Ingrese su usuario">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <input type="password" class="form-control" id="password" name="password" required placeholder="Ingrese su contraseña">
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="remember">
                            <label class="form-check-label" for="remember">Recordar sesión</label>
                        </div>
                        <button type="submit" class="btn btn-login mb-3">Iniciar Sesión</button>
                        
                        <div class="text-center">
                            <a href="#forgot-password" class="forgot-password">¿Olvidaste tu contraseña?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validación básica
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if(username.trim() === '' || password.trim() === '') {
                alert('Por favor complete todos los campos');
                return;
            }
            
            // Simulación de envío (reemplazar con AJAX real)
            console.log('Enviando credenciales...');
            
            // Simular carga
            const btn = e.target.querySelector('button[type="submit"]');
            btn.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Verificando...';
            btn.disabled = true;
            
            // Simular respuesta del servidor (eliminar en producción)
            setTimeout(() => {
                // window.location.href = 'dashboard.html'; // Redirección exitosa
                btn.innerHTML = 'Iniciar Sesión';
                btn.disabled = false;
                alert('Credenciales enviadas (simulación)');
            }, 1500);
        });
    </script>
</body>
</html>
